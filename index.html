<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAWS - Interactive Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <button class="menu-toggle" aria-expanded="false">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </nav>

    <!-- Menu Overlay -->
    <div class="menu_new">
        <div class="menu_links_wrap">
            <a href="#" class="menu_link">Home</a>
            <a href="#" class="menu_link">About</a>
            <a href="#" class="menu_link">Work</a>
            <a href="#" class="menu_link">Contact</a>
        </div>
    </div>

    <!-- Main Content -->
    <main class="page_main">
        <!-- Header Section -->
        <header class="header">
            <h1>JAWS</h1>
            <div class="video-wrapper">
                <video autoplay muted loop>
                    <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
                </video>
            </div>
        </header>

        <!-- Directors Section -->
        <section class="directors-section">
            <div class="director-item">
                <div class="director-name">
                    <h2>Director One</h2>
                </div>
                <div class="director-preview">
                    <video>
                        <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_2mb.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="director-item">
                <div class="director-name">
                    <h2>Director Two</h2>
                </div>
                <div class="director-preview">
                    <video>
                        <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_5mb.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="director-item">
                <div class="director-name">
                    <h2>Director Three</h2>
                </div>
                <div class="director-preview">
                    <video>
                        <source src="https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_10mb.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>

        <!-- Scroll Effect Section -->
        <section class="mwg_effect037">
            <div class="pin-height">
                <div class="container">
                    <div class="hidden">
                        <div class="media">
                            <img src="https://picsum.photos/800/600?random=1" alt="Image 1">
                        </div>
                    </div>
                    <div class="hidden">
                        <div class="media">
                            <img src="https://picsum.photos/800/600?random=2" alt="Image 2">
                        </div>
                    </div>
                    <div class="hidden">
                        <div class="media">
                            <img src="https://picsum.photos/800/600?random=3" alt="Image 3">
                        </div>
                    </div>
                    <div class="hidden">
                        <div class="media">
                            <img src="https://picsum.photos/800/600?random=4" alt="Image 4">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Additional Content -->
        <section class="content-section">
            <h2>Scroll down to see more effects</h2>
            <p>This is a demonstration of various GSAP animations and effects.</p>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/SplitText.min.js"></script>
    
    <script src="js/menu.js"></script>
    <script src="js/directors.js"></script>
    <script src="js/scroll-effects.js"></script>
    <script src="js/header-animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="js/bunny-lightbox.js"></script>
</body>
</html>
